<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>WebcamGPT-Vision</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content-container">
        <div id="webcam-container">
            <video id="webcam" autoplay playsinline width="640" height="480"></video>
            <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
			<div class="inputTXT">第一步：设置智增增key，<a href="http://gpt.zhizengzeng.com/" target="_blank">点击获取</a>
				<input id="inputKey" placeholder="请输入智增增key" type="text"/>
				<button id="saveKey">保存key</button>
			</div>
			
            <button id="capture">第二步：Capture截屏并上传gpt-4-vision-preview识别</button>
            <button id="switch-camera">Switch Camera</button>
        </div>

        <div id="chatbox">
            <!-- Loader will go here, hidden initially -->
            <div class="loader" style="display: none;"></div>
            <!-- Chat messages with HTML tags will be appended here -->
        </div>     
    </div>

    <script src="webcam.js"></script>

    <div id="footer">
        Powered by 智增增
    </div>
</body>
</html>
